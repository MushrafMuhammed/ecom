{% extends 'seller_temp/master.html' %}
{% load static %}


{% block title %}
<title>Login</title>
{% endblock %}

{% block header %}
<link rel="stylesheet" href="{% static 'style/login.css' %}">
{% endblock %}



{% block content %}
<div class="container" >
    <div class="item-container">
        <h2 class="log-in" >Seller Sign Up</h2>
    </div>
    <div class="item-container pb-3">
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
                role="img" width="24" height="24" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                <path fill="#1e293b"
                    d="M21.456 10.154c.123.659.19 1.348.19 2.067c0 5.624-3.764 9.623-9.449 9.623A9.841 9.841 0 0 1 2.353 12a9.841 9.841 0 0 1 9.844-9.844c2.658 0 4.879.978 6.583 2.566l-2.775 2.775V7.49c-1.033-.984-2.344-1.489-3.808-1.489c-3.248 0-5.888 2.744-5.888 5.993c0 3.248 2.64 5.998 5.888 5.998c2.947 0 4.953-1.685 5.365-3.999h-5.365v-3.839h9.26Z" />
            </svg>
        </button>
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
                role="img" width="24" height="24" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                <path fill="#1e293b"
                    d="M23.643 4.937c-.835.37-1.732.62-2.675.733a4.67 4.67 0 0 0 2.048-2.578a9.3 9.3 0 0 1-2.958 1.13a4.66 4.66 0 0 0-7.938 4.25a13.229 13.229 0 0 1-9.602-4.868c-.4.69-.63 1.49-.63 2.342A4.66 4.66 0 0 0 3.96 9.824a4.647 4.647 0 0 1-2.11-.583v.06a4.66 4.66 0 0 0 3.737 4.568a4.692 4.692 0 0 1-2.104.08a4.661 4.661 0 0 0 4.352 3.234a9.348 9.348 0 0 1-5.786 1.995a9.5 9.5 0 0 1-1.112-.065a13.175 13.175 0 0 0 7.14 2.093c8.57 0 13.255-7.098 13.255-13.254c0-.2-.005-.402-.014-.602a9.47 9.47 0 0 0 2.323-2.41l.002-.003Z" />
            </svg>
        </button>
        <button >
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
                role="img" width="24" height="24" preserveAspectRatio="xMidYMid meet" viewBox="0 0 486.037 1000">
                <path fill="#1e293b"
                    d="M124.074 1000V530.771H0V361.826h124.074V217.525C124.074 104.132 197.365 0 366.243 0C434.619 0 485.18 6.555 485.18 6.555l-3.984 157.766s-51.564-.502-107.833-.502c-60.9 0-70.657 28.065-70.657 74.646v123.361h183.331l-7.977 168.945H302.706V1000H124.074" />
            </svg>
        </button>
    </div>
    <!-- <div class="item-container">
        <p>or login using email</p>
    </div> -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group pb-4" style="width: 100%;">
            <label for="exampleInputPassword1">Seller Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="email id" name="s_name">
        </div>
        <div class="form-group pb-4" style="width: 100%;">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" class="form-control" id="exampleInputPassword1" placeholder=""
                name="s_email">
        </div>
        <div class="form-group pb-4" style="width: 100%;">
            <label for="exampleInputPassword1">Phone</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder=""
                name="s_phone">
        </div>
        <div class="form-group pb-4" style="width: 100%;">
            <label for="exampleInputPassword1">Address</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""
                name="s_address">
        </div>
        <div class="form-group pb-4" style="width: 100%;">
            <label for="exampleInputPassword1">Account Holder Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""
                name="s_holder">
        </div>
        <div class="form-group pb-4" style="width: 100%;">
            <label for="exampleInputPassword1">IFSC Code</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""
                name="s_ifsc">
        </div>
        <div class="form-group pb-4" style="width: 100%;">
            <label for="exampleInputPassword1">Bank Branch</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""
                name="s_branch">
        </div>
        <div class="form-group pb-4" style="width: 100%;">
            <label for="exampleInputPassword1">Account Number</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder=""
                name="s_acnumber">
        </div>
        <div class="form-group pb-4" style="width: 100%;">
            <label for="exampleInputPassword1">Photo</label>
            <input type="file" class="form-control" id="exampleInputPassword1" placeholder=""
                name="s_photo">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="text-right pb-3">
        
    </div>
    <div class="display-space-between">
        <a href="#">privacy policy</a>
        <a href="#">Terms & condition</a>
    </div>
    <div class="d-flex justify-content-center">
        <span>Already a user? &nbsp;</span><a href="{% url 'seller:login' %}">Login</a>
    </div>
</div>
</body>


{% endblock %}
